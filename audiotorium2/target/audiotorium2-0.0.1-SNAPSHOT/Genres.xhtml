
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
<h:form>

<p:dataGrid var="music" value="#{searchManagedBean.genreList}" columns="3"
			layout="grid" rows="12" paginator="true" id="cars"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="3,6,9,12,16">

			<f:facet name="header">
                                        GENRES
                                    </f:facet>

			<p:panel header="#{music.genreName}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<h:outputText value="#{music.genreName}"
						styleClass="Fs18 FontRalewaySemiBold" />

<!-- 					<h:outputText value="#{music.genreName}" /> -->

					 <p:commandButton icon="fa fa-music" 
						oncomplete="PF('carDialog').show()" action="#{searchManagedBean.select}"
						styleClass="BlueTextButton RaisedButton">
						<f:setPropertyActionListener value="#{music}"
							target="#{searchManagedBean.selectedGenre}" />
					</p:commandButton>
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>
</h:form>        
    </ui:define>

</ui:composition>
