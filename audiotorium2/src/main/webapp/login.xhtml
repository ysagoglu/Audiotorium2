<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Audiotorium</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="loginbodyblue">
        
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <h:graphicImage name="images/ODTU.png" library="rio-layout" style="width:40%; max-width:200px;"/>
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                <h:form>
                    <div class="EmptyBox20"></div>
                    <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i> Audiotorium Login</div>
	                <div class="Wid100">
	                <h:outputText value="#{param['message']}" />
				    </div>
                    <div class="EmptyBox20"></div>
                    <div class="Wid100"><p:inputText placeholder="Email/Username" styleClass="Wid80 TexAlCenter Fs18" value="#{buttonManagedBean.username}"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:inputText type="password" placeholder="Password" styleClass="Wid80 TexAlCenter Fs18" value="#{buttonManagedBean.password}"/></div>
<!--                     <div class="EmptyBox30"></div> -->
<!--                     <p:selectBooleanCheckbox value="accept" itemLabel="I Accept Terms And Policies"/> -->
                    <div class="EmptyBox30"></div>
                    <div class="Wid100"><p:commandButton value="Sign In" icon="fa fa-key" styleClass="GreenButton Wid60 Fs18 White RaisedButton" action="#{buttonManagedBean.login()}" /></div>
                    <div class="EmptyBox5"></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:commandButton value="Sign Up" icon="fa fa-sign-in" styleClass="Wid60 Fs18 White RaisedButton"  action="#{buttonManagedBean.toSignUp()}"/></div>
                   </h:form>
                    <div class="EmptyBox20"></div>
                </div>
                
                 <p:ajaxStatus 
                onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" 
                >
                 <!--     <f:facet name="start">
                        <p:graphicImage name="images/preloader.gif" library="rio-layout"/>
                    </f:facet>
-->
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">  <p:graphicImage name="images/preloader.gif" library="rio-layout"/><p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
				</p:dialog>

				<f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
