<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
    
<h:form>

 <h:form id="msgs">
 <h:outputLabel for="artistName" value="#{searchManagedBean.artistName}" style="font-size: 48px" />
 <b style="font-size:40px">-</b>
 <h:outputLabel for="musicName" value="#{searchManagedBean.songName}" style="font-size: 48px" />
  <br/>
  <p:fieldset legend="#{searchManagedBean.artistName}" toggleable="true" toggleSpeed="500">
        <p:ajax event="toggle" listener="#{searchManagedBean.handleToggle()}" update="msgs" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage value="#{searchManagedBean.profileUrl}" style="width:150px;height:100px" />
            <h:outputText value="#{searchManagedBean.information}"></h:outputText>
        </h:panelGrid>
    </p:fieldset>
    <br/>
<!-- <p:media value="#{searchManagedBean.path}" width="100%" height="100%" player="quicktime"> -->
<!--     <f:param name="autoPlay" value="false" /> -->
<!--      <f:param name="hidden" value="true" /> -->
<!-- </p:media> -->

<!-- <object data="#{searchManagedBean.path}" width="100%"  height="100%"></object> -->
<audio controls="controls" controlsList="nodownload" src="#{searchManagedBean.path}" >
</audio>
</h:form>
</h:form>        
    </ui:define>

</ui:composition>

</body>
</html>
